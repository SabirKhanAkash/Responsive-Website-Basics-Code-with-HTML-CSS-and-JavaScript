<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Image Gallery</h1>

			<!--
			   These are the thumbnail images.
			   They are laid out using the 
			   bootstrap grid.
			   I have given them all the class
			   "crop-image" which I use in the
			   css and the javascript code.
			-->
			<div class="row">
				<div class="col-md-3">
					<img class="crop-img" 
					  src="img_6.jpg" 
					  alt="graffittied building"/> 
				</div>
				<div class="col-md-3">
					<img class="crop-img" 
					  src="img_7.jpg" 
					  alt="display of cheese"/> 
				</div>
				<div class="col-md-3">
					<img class="crop-img" 
					  src="img_8.jpg" 
					  alt="synethesizer workshop"/> 
				</div>
				<div class="col-md-3">
					<img class="crop-img" 
					   src="img_9.jpg" 
					   alt="City night"/> 
				</div>
			</div>
			<!--
				this is the large image which is
				on a row of its own. 
				I will change it's source in the 
				javascript
			-->
			<div class="row">
				<div class="col-md-12">
					<img id="bigImage" 
					  class="large-img" 
					  src="img_9.jpg" 
					  alt="graffittied building"/> 
				</div>
			</div>
		</div>

		<script>
			// when we click on the thumbnail
			// we set the src attribute of the 
			// bit image to be the same as the 
			// src of the image we have clicked on
			// ("this"). This loads the same
			// image file into the big image
			$(".crop-img").click(function(){
				$("#bigImage").attr('src', 
					$(this).attr('src'));
			});
		</script>

		<script type="text/javascript">
			var paused = false;
			var counter = 0;
			function count(){
				counter = counter+1;
				$('#number').html("You Clicked Me "+counter+" times");
				console.log(counter + 1);
			}
			var icounter = 1;

			$('#forward').click(function(){
				icounter = icounter + 1;
				$('#image'+icounter).click();
			});

			$('#backward').click(function(){
				icounter = icounter - 1;
				$('#image'+icounter).click();
			});

			$("#bigImage").click(function (){
				paused = !paused;
			});


			setInterval(function(){
				if(!paused){
					$('#forward').click();
				};
			},2000);

			if(!paused){
				$('#forward').click();
			}

		</script><br><br>
		<center>
			<button id="number" onclick="count();">
			Click me for increment 

			</button><br><br>	

			<button id="backward">
				&lt;
			</button>

			<button id="forward" >
				&gt;
			</button>
		</center>
		

	</body>
</html>
